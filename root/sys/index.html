<div class="area plane transparent around link-group">
{{~$.left_menu:v:i}}
{{%var r=lang.random(64,192),g=lang.random(64,192),b=lang.random(64,192),a=lang.random(1,10)/10;}}
	<a class="tr" style="background-color:rgba({{=r}},{{=g}},{{=b}},{{=a}});" href="{{=v.platePath||''}}/{{=v.entryPath||''}}"><table>
{{?v.entryName==v.groupName}}
		<tr><td><i>{{=v.entryIcon||''}}</i>{{=v.entryName||''}}</td></tr>
{{??}}
		<tr><td><i>{{=v.groupIcon||''}}</i>{{=v.groupName||''}}</td></tr>
		<tr><td><i>{{=v.entryIcon||''}}</i>{{=v.entryName||''}}</td></tr>
{{?}}
	</table></a>
{{~}}
</div>
<!--(<head<)-->
<style>
	.link-group a{margin:2vw;width:150px;border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,0.5);}
	.link-group a table{width:100%;height:100px;text-align:center;}
	.link-group a td{font-size:smaller;}
	.link-group a tr:last-child td{font-size:larger;}
</style>
