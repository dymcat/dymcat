<dl><dt>ID</dt><dd><input type="text" name="id" maxlength="36"/></dd></dl>
<dl><dt>阶层</dt><dd><select class="tinyint" tinyint="link$rank" name="rank" data="{{=$.rank||'1'}}" text="false" readonly="readonly"></select></dd></dl>
<dl><dt>领导</dt><dd><input type="text" name="lead" value="@" maxlength="36" readonly="readonly"/></dd></dl>
<dl><dt>路径</dt><dd><input type="text" name="path" maxlength="255"/></dd></dl>
<dl><dt>名称</dt><dd><input type="text" name="name" maxlength="32"/></dd></dl>
<dl><dt>图标</dt><dd><input type="text" name="icon" maxlength="255"/></dd></dl>
<dl><dt>排序</dt><dd class="twin"><input type="number" name="_query_min_sort" min="0" pattern="[0-9]+"/><s>&nbsp;</s><input type="number" name="_query_max_sort" min="0" pattern="[0-9]+"/></dd></dl>
<dl><dt>状态</dt><dd><select class="tinyint" tinyint="link$status" name="status" data="{{=$.status||''}}"></select></dd></dl>
<dl><dt>修改者</dt><dd><input type="text" name="modifyUser" maxlength="36"/></dd></dl>
<dl><dt>从修改时间</dt><dd><input type="datetime-local" name="_query_min_modifyTime"/></dd></dl>
<dl><dt>到修改时间</dt><dd><input type="datetime-local" name="_query_max_modifyTime"/></dd></dl>
<dl><dt>创建者</dt><dd><input type="text" name="createUser" maxlength="36"/></dd></dl>
<dl><dt>从创建时间</dt><dd><input type="datetime-local" name="_query_min_createTime"/></dd></dl>
<dl><dt>到创建时间</dt><dd><input type="datetime-local" name="_query_max_createTime"/></dd></dl>
