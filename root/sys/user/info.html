<div class="area data-info">
	{{%var v=$._page_info_;}}
	<dl><dt>ID</dt><dd><input type="text" value="{{=v.id||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>登录名</dt><dd><input type="text" value="{{=v.login||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>邮箱</dt><dd><input type="text" value="{{=v.email||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>手机号</dt><dd><input type="text" value="{{=v.phone||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>身份证</dt><dd><input type="text" value="{{=v.idCard||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>密码</dt><dd><input type="text" value="{{=v.password||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>登录时间</dt><dd><input type="text" value="{{=v.loginTime||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>登录次数</dt><dd><input type="text" value="{{=v.loginCount||0}}" readonly="readonly"/></dd></dl>
	<dl><dt>姓名</dt><dd><input type="text" value="{{=v.name||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>性别</dt><dd><input class="tinyint" tinyint="user$sex" type="text" value="{{=v.sex||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>生日</dt><dd><input type="text" value="{{=v.birth||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>昵称</dt><dd><input type="text" value="{{=v.nick||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>简介</dt><dd><input type="text" value="{{=v.info||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>形象照</dt><dd><input type="text" value="{{=v.photo||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>背景图</dt><dd><input type="text" value="{{=v.scene||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>皮肤</dt><dd><input type="text" value="{{=v.skin||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>状态</dt><dd><input class="tinyint" tinyint="user$status" type="text" value="{{=v.status||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>修改者</dt><dd><input type="text" value="{{=v.modifyUserLogin||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>修改时间</dt><dd><input type="text" value="{{=v.modifyTime||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>创建者</dt><dd><input type="text" value="{{=v.createUserLogin||''}}" readonly="readonly"/></dd></dl>
	<dl><dt>创建时间</dt><dd><input type="text" value="{{=v.createTime||''}}" readonly="readonly"/></dd></dl>
	<center>
		<input type="button" value="⏎ 返回" onclick="history.back();"/>
	</center>
</div>
