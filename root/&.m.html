<!DOCTYPE html>
<html>
<head>
<title level="{{=$.level||0}}">{{=$.title||'<!--(<title>)-->'}}</title>
<base href="{{=$.urlbase||'/'}}"/>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
<meta name="x5-page-mode" content="app"/>
<meta name="browsermode" content="application"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<link href="资源库/@/mui/mui.min.css" rel="stylesheet"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">{{=$.title||'<!--(<title>)-->'}}</h1>
</header>
<nav class="mui-bar mui-bar-tab">
	<a class="mui-tab-item{{?$.uridoor=='index.html'}} mui-active{{?}}" href="" ontouchstart="location.href=this.href;" onclick="location.href=this.href;">
		<span class="mui-icon mui-icon-home"></span>
		<span class="mui-tab-label">首页</span>
	</a>
	<a class="mui-tab-item{{?$.uridoor=='view.html'}} mui-active{{?}}" href="view.html" ontouchstart="location.href=this.href;" onclick="location.href=this.href;">
		<span class="mui-icon mui-icon-eye"><span class="mui-badge">9</span></span>
		<span class="mui-tab-label">发现</span>
	</a>
	<a class="mui-tab-item{{?$.uridoor=='help.html'}} mui-active{{?}}" href="help.html" ontouchstart="location.href=this.href;" onclick="location.href=this.href;">
		<span class="mui-icon mui-icon-help"></span>
		<span class="mui-tab-label">帮助</span>
	</a>
	<a class="mui-tab-item{{?$.uridoor=='own.html'}} mui-active{{?}}" href="own.html" ontouchstart="location.href=this.href;" onclick="location.href=this.href;">
		<span class="mui-icon mui-icon-contact"></span>
		<span class="mui-tab-label">我的</span>
	</a>
</nav>
<div class="mui-content">
	<div class="mui-control-content mui-active">
{{#def.body}}
	</div>
</div>
</body>
<script src="资源库/@/mui/mui.min.js"></script>
</html>
